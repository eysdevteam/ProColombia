<!DOCTYPE html>
<html lang="es">
     <head>
	  <title></title>
          <meta charset="utf-8">
          <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
          <!-- Import CSS Style -->
          <link rel="stylesheet" type="text/css" href="css/custom.css"> 
          <!-- Import D3.js -->
          <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
          <!-- Import Bootstrap -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
          <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
          <!-- Import AngularJS -->
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> 
          <!-- Import JQuery -->
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <!-- Import AngularJS Module -->
          <script src="js/app.js"></script>
          <script src="js/directives.js"></script>
          <!-- Import AngularJS Controllers -->
          <script src="js/controllers.js"></script>
          <!-- Import D3.js Library -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
     </head>
     <body style="background-color: #EDECEC" ng-app="galatea">

          <!-- Container Fluid Sin PADDING -->
          <div class="container-fluid p-0 m-0">

               <!-- Primer Fila con Margin 2 -->
               <div class="row no-gutters ml-1 mr-1">
                    <!-- Definición de Columnas..., Extensión de md-3 y col-12 para la mínima resolución -->

                    <div class="col-md-3 mt-1 pr-1">
                         <div class="row no gutters ml-1 mr-1 mb-1">
                              <div class="col-12 rounded bg-white text-center pt-2 pb-2">
                                   <img src="PRO_PRINCIPAL_HORZ_PNG.png" height="41px"></img>
                              </div>
                         </div>
                         <div class="row no gutters ml-1 mr-1">
                              <div class="col-12 rounded bg-white text-center ">
                                   <img src="Directorio_1.png" height="120px"></img>
                              </div>
                         </div>                         
                    </div>

                    <div class="col-md-9 mt-1 pl-1 pr-1">
                         <div class="rounded bg-white">
                              <div class="title row no-gutters title_main">
                                   Estado General de Madurez en Gestión de Datos e Información
                              </div>
                              <div class="row no-gutters">
                                   <div class="col-9 text-center">
                                        <div ng-controller="EGMGDI_bullet" id="EGMGDI_bullet"></div>
                                   </div>
                                   <div class="col-3 text-center">
                                        <div ng-controller="EGMGDI_donut" id="EGMGDI_donut"></div>
                                   </div>                                   
                              </div>
                         </div>
                    </div>                    
               </div>

               <!-- Segunda Fila con Margin 2 -->
               <div class="row no-gutters ml-2 mr-2">
                    <div class="col-5 mt-1 pl-1 pr-1 bg-white rounded-left">
                         <div class="title row no-gutters">
                              <div class="col-12">
                                 Vicepresidentes  
                              </div>                              
                         </div>
                         <div class="row no-gutters">
                              <div class="col-3 text-center">
                                   <div ng-controller="V_donut" id="V_donut"></div>    
                              </div>
                              <div class="col-9 text-center">
                                   <div ng-controller="V_bullet" id="V_bullet"></div> 
                              </div>                                   
                         </div>
                    </div>
                    <div class="col-2 mt-1 pl-5 pt-4 bg-white d-flex justify-content-center font">
                         <table>
                              <tbody class="pt-1">
                                   <tr><td class="pt-2">Sección 1</td></tr>
                                   <tr><td class="pt-2">Sección 2</td></tr>
                                   <tr><td class="pt-2">Sección 3</td></tr>
                                   <tr><td class="pt-2">Sección 4</td></tr>
                              </tbody>
                         </table>
                    </div>
                    <div class="col-5 mt-1 pl-1 pr-1 bg-white rounded-right">
                         <div class="title row no-gutters">
                              <div class="col-12 text-right">
                                 Jefes y Líderes  
                              </div>                              
                         </div>
                         <div class="row no-gutters">
                              <div class="col-9 text-center">
                                   <div ng-controller="JyL_bullet" id="JyL_bullet"></div>     
                              </div>
                              <div class="col-3 text-center">
                                   <div ng-controller="JyL_donut" id="JyL_donut"></div>    
                              </div>                                   
                         </div>
                    </div>
               </div>

               <!-- Tercera Fila con Margin 2 -->
               <div class="row no-gutters ml-2 mr-2">
                    <div class="col-5 mt-1 pl-1 pr-1 bg-white rounded-left">
                         <div class="title row no-gutters">
                              <div class="col-12">
                                 Asesores Comerciales (Nacionales)
                              </div> 
                         </div>
                         <div class="row no-gutters">
                              <div class="col-3 text-center">
                                   <div ng-controller="ACN_donut" id="ACN_donut"></div>     
                              </div>
                              <div class="col-9 text-center">
                                   <div ng-controller="ACN_bullet" id="ACN_bullet"></div>      
                              </div>                                   
                         </div>
                    </div>
                    <div class="col-2 mt-1 pl-5 pt-4 bg-white d-flex justify-content-center font">
                         <table>
                              <tbody class="pt-1">
                                   <tr><td class="pt-2">Sección 1</td></tr>
                                   <tr><td class="pt-2">Sección 2</td></tr>
                                   <tr><td class="pt-2">Sección 3</td></tr>
                                   <tr><td class="pt-2">Sección 4</td></tr>
                              </tbody>
                         </table>
                    </div>
                    <div class="col-5 mt-1 pl-1 pr-1 bg-white rounded-right">
                         <div class="title row no-gutters">
                              <div class="col-12 text-right">
                                 Asesores Comerciales (Internacionales)
                              </div>
                         </div>
                         <div class="row no-gutters">
                              <div class="col-9 text-center">
                                   <div ng-controller="ACI_bullet" id="ACI_bullet"></div>          
                              </div>
                              <div class="col-3 text-center">
                                   <div ng-controller="ACI_donut" id="ACI_donut"></div>
                              </div>                                   
                         </div>
                    </div>
               </div>

               <footer class="row no-gutters ml-2 mr-2 mt-1">
                    <div class="col-sm text-center bg-dark text-white pt-2 pb-2">
                         <img src="logo-eys-blanco.png" height="25px"></img>
                    </div>                             
               </footer>
          </div>

          <script src="js/lib.d3.js"></script>
     </body>

</html>
